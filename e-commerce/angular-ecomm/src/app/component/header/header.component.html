<ng-container *ngIf="template === 'loggedin'; else loggedout">
    <div class="bg-slate-100 px-4 py-3 shadow-md flex justify-between items-center">
        <button class="text-xl" routerLink="/" queryParamsHandling="preserve"> My store</button>
        <app-primary-button [label]="'logout'" routerLink="/" [queryParams]="{}" action="logout"/>
        <app-primary-button [label]="'Cart (' + cartService.cart().length + ')'" routerLink="/cart" queryParamsHandling="preserve"/>
    </div>
</ng-container>

<ng-template #loggedout>
    <div class="bg-slate-100 px-4 py-3 shadow-md flex justify-between items-center">
        <button class="text-xl" routerLink="/" queryParamsHandling="preserve"> My store</button>
        <app-primary-button [label]="'login'" routerLink="/login"/>
    </div>
</ng-template>
