
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Center items vertically */
            height: 100vh; /* Full viewport height */
            padding-left: 20px; /* Add some left padding */
        }

        .product-card {
            background: white;
            width: 350px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 5px;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #28a745;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .put-in-cart {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .put-in-cart:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="c:\Users\simon\Downloads\Pilot Custom 823 Reservoar Black _ Pen Store.html" alt="">
        <div class="product-title">Elegant Blue Pen</div>
        <div class="product-price">10 kr</div>
        <div class="product-description">
            A smooth-writing, stylish blue pen perfect for office and school use.
        </div>
        <button class="put-in-cart">Add to cart</button>
    </div>

</body>
</html>
